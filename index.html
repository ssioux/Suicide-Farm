<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Suicide Farm</title>

    <link rel="stylesheet" href="./style.css" />
    <link rel="shortcut icon" href="favicon.ico" />
  </head>
  <body>
    <div id="left-menu">
      <section class="left-section1">
      <p>
        <b> Goal: </b>Don't let the pigs escape through the door and don't let
        all the animals bite you!. Kill for survive. Be careful...
      </p>
    </section>
      <section class="left-section2">
        <img src="./images/arrowk.png" width="50%" height="50%" alt="arrow-keys">
        <img src="./images/enterk.png" width="40%" height="50%" alt="enter-key">
      </section>
      <section class="left-section3"></section>
    </div>

    <div class="main">
      <!-- MAIN MENU -->
      <section id="startmenu-screen">
        <img src="./images/granjero.png" width="400px" alt="logo" />
        <button class="start-btn">Lets GO!</button>
        <!-- <button class="start-btn" onclick="location.href='./controls.html'">
          Controls
        </button> -->

      </section>

      <!-- CANVAS -->
      <canvas id="my-canvas" width="600px" height="700px"></canvas>

      <!-- GAMEoVER  -->
      <section id="gameover-screen">
        <img src="./images/gameover1.png" width="600" alt="ScoreLost" />
        <p>Total Points <span>0</span></p>
        <button id="restart-btn">Try AGAIN!</button>
      </section>

      <!-- CONTROLS MENU quizas-->
    </div>

    
    <script src="./script/main.js"></script>
    <script src="./script/game.js"></script>
    <script src="./script/strongpig.js"></script>
    <script src="./script/strongchicken.js"></script>
    <script src="./script/fastrabbit.js"></script>
    <script src="./script/human.js"></script>
    <script src="./script/pig.js"></script>
    <script src="./script/potato.js"></script>
    <script src="./script/chicken.js"></script>
    <script src="./script/rabbit.js"></script>
    <!-- <script src="./script/straw.js"></script> -->
  </body>
</html>
